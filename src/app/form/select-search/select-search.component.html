<mat-form-field>
  <mat-select [placeholder]="placeholder" [(ngModel)]="value" [multiple]="multiple">
    <mat-form-field [style.display]="'block'">
      <mat-icon class="color-icon" matPrefix>search</mat-icon>
      <input matInput [formControl]="search" color="primary" [(ngModel)]="searchValue" placeholder="搜索"/>
    </mat-form-field>
    <mat-option *ngFor="let option of options" [value]="option.value">{{option.text}}</mat-option>
  </mat-select>
</mat-form-field>
